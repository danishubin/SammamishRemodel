<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammamish Remodeling</title>
    <link rel="icon" type="image/x-icon" href="/images/faviconV2.ico">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>
    <div class="header">
        <div w3-include-html="navbar-light.html"></div>
    </div>

    <!-- Reference for Before/After image: https://orangeable.com/css/before-and-after-image-slider -->
    <div class="gallery" id="gallery">
        <input type="range" id="range" class="range" min="0" max="100" value="50" />
        <img class="image before" id="before" src="images/Before 1.PNG" alt="before">
        <img class="image after" id="after" src="images/After 1.PNG" alt="after">
        <div class="slider" id="slider"></div>
        <div class="slider-button" id="slider-button"></div>
        <div class="slider-arrow" id="slider-arrow"></div>
        <p id="right"><i class="arrow right"></i></p>
        <p id="left"><i class="arrow left"></i></p>
        <p class="caption-before">Before</p>
        <p class="caption-after">After</p>
    </div>
    <div class="span"></div>
    <div class="row" style="width: 70vw;">
        <div class="col-md-4">
            <img src="images/image1.JPG" alt="Image 1">
        </div>
        <div class="col-md-4">
            <img src="images/image2.JPG" alt="Image 2">
        </div>
        <div class="col-md-4">
            <img src="images/image3.JPG" alt="Image 3">
        </div>
    </div>
</body>
<script src="js/gallery.js"></script>
<script>
    w3.includeHTML();
</script>

</html>

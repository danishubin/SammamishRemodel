<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammamish Remodeling</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>
    <!-- Reference for Before/After image: https://orangeable.com/css/before-and-after-image-slider -->
    <div class="row BA">
        <div class="col-md-6 column">
            <p>Exterior Construction</p>
            <div class="gallery">
                <input type="range" id="range1" class="range" min="0" max="100" value="50" />
                <img class="image before" id="before1" src="images/Before 1.PNG" alt="before1">
                <img class="image after" id="after1" src="images/After 1.PNG" alt="after1">
                <div class="slider" id="slider1"></div>
                <div class="slider-button" id="slider-button1"></div>
            </div>
        </div>
        <div class="col-md-6 column">
            <p>Interior Renovation</p>
            <div class="gallery">
                <input type="range" id="range2" class="range" min="0" max="100" value="50" />
                <img class="image before" id="before2" src="images/Before 2.PNG" alt="before2">
                <img class="image after" id="after2" src="images/After 2.PNG" alt="after2">
                <div class="slider" id="slider2"></div>
                <div class="slider-button" id="slider-button2"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/gallery.js"></script>

</html>
